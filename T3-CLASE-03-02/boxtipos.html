<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/boxtipos.css">
        <title>Ejemplo de tipos de elementos</title>
    </head> 
  <body>
    <h1>Los elementos de título tipo h1, h2...son elementos de bloque</h1>
    <p>Este párrafo es un elemento en bloque, pero puedo poner elementos en línea dentro como una <strong>negrita</strong>, <em>una cursiva</em>, o <span>un span</span></p>

    <div>Un div también es un elemento de bloque, y un <a href="#">enlace</a> es un elemento en en linea</div>
  </body>
</html>
